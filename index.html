<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>E commerce website</title>
        <link rel="stylesheet" href="css/homepage.css">
    </head>
    <body>
        <nav>
            <div class="logo"><a href="index.html" class="logo">Logo</a></div>
            <ul>
                <li><a href="index.html" class="link">Home</a></li>
                <li>My product picks</li>
                <input type="text" placeholder="Search" class="text-field">
            </ul>
            <ul class="nav-right">
                <li>login</li>
                <div class="profile-picture"></div>
            </ul>
        </nav>
        <div class="products">
            <div class="product">
                <a href="ps5-pro.html"><img src="images/PS5-pro-console.jpg" alt="Playstation 5 Pro" class="img"></a>
                <h2> Playstation 5 Pro 1 TB</h2>
                <p>Price: 699.99 €</p>
                <button class="buy-button">Buy</button>
                <button class="add-to-cart">Add to cart</button>
            </div>
            
            <div class="product">
                <img src="images/xbox-series-x.jpg" alt="Xbox series X" class="img">
                <h2>Xbox series X 1 TB</h2>
                <p>Price: 499.99 €</p>
                <button class="buy-button">Buy</button>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <img src="images/nintendo-switch.jpg" alt="Nintendo switch" class="img">
                <h2>Nintendo Switch (non OLED)</h2>
                <p>Price: 299.99 €</p>
                <button class="buy-button">Buy</button>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <img src="images/ps5-controller.jpg" alt="Playstation 5 controller" class="img">
                <h2>Playstation 5 controller</h2>
                <p>Price: 69.99 €</p>
                <button class="buy-button">Buy</button>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </body>
</html>
